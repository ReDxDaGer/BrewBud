<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/offers.css') }}">
</head>
<body>
    <div class="container">
        <h1>Our Offers</h1>
        <div class="card-types">
            {% for card in card_types %}
            <div class="card">
                <h2>{{ card.name }}</h2>
                <p>{{ card.description }}</p>
                <ul class="benefits">
                    {% for benefit in card.benefits %}
                    <li>{{ benefit }}</li>
                    {% endfor %}
                </ul>
                <p>Price: ${{ card.price }}</p>
                <form action="{{ url_for('subscribe') }}" method="post">
                    <input type="hidden" name="card_name" value="{{ card.name }}">
                    <input type="hidden" name="price" value="{{ card.price }}">
                    <input type="submit" value="Subscribe now">
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/offers.js') }}"></script>
</body>
</html>
