<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .password-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .password {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .password:hover {
            transform: scale(1.05);
        }
        .back-btn {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Submitted Successfully</h1>
        <div class="password-container">
            <span class="password">Password: password</span>
        </div>
        <a href="/" class="back-btn">Back to Form</a>
    </div>
</body>
</html>
